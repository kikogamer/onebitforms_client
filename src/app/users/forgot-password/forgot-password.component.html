<div class="container">
  <div class="row">
    <div class="col m6 offset-m3 s10 offset-s1">
      <div class="row">
        <h3 class="blue-text text-lighten-2">Recovery your password</h3>
      </div>
      <div>
        <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="_resetPasswordData.email" name="email">
          </div>
          <div class="row">
              <button class="btn waves-effect waves-light" type="submit" [disabled]="!forgotPasswordForm.form.valid">Recovery Password
                <i mz-icon-mdi [align]="'right'" [icon]="'lock-reset'" [size]="'24px'">
                </i>
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
