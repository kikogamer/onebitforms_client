<div class="container">
  <div class="row">
    <div class="col m6 offset-m3 s10 offset-s1">
      <div class="row">
        <h3 class="blue-text text-lighten-2">Reset your password</h3>
      </div>
      <div>
        <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <input type="password" class="form-control" placeholder="New Password" required [(ngModel)]="_updatePasswordData.password" name="password">
            <input type="password" class="form-control" placeholder="Password Confirmation" required [(ngModel)]="_updatePasswordData.passwordConfirmation" name="passwordConfirmation">
          </div>
          <div class='row'>
            <button class="btn waves-effect waves-light" type="submit" [disabled]="!resetPasswordForm.form.valid">Reset Password
              <i mz-icon-mdi [align]="'right'" [icon]="'lock-reset'" [size]="'24px'">
              </i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
